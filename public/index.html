<!doctype html>
<html lang="en" ng-app="angularStudents">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Students</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script>

        var app = angular.module('angularStudents', []);

        app.controller('mainController', function($scope, $http) {
            $http.get("/api/students").success(function(response) {
                $scope.howmany = response.length;
                $scope.students = response;
                });
        });

    </script>
</head>

<body ng-controller="mainController">
<div class="container">
    <!--Cabecera-->
    <div class="jumbotron text-center">
        <h1>Hay registrados {{ howmany }} estudiantes </h1>
    </div>

    <div>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <div class="form-group">
                <label>Genero:</label>
                <div class="radio">
                    <label><input type="radio" name="optradio" required>Hombre</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio" required>Mujer</label>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Aceptar</button>
        </form>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>GÃ©nero</th>
            </tr>
            </thead>
            <tbody ng-repeat="i in students">
            <tr>
                <td>{{i.nombre}}</td>
                <td>{{i.apellido}}</td>
                <td>{{i.edad}}</td>
                <td>{{i.genero}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
